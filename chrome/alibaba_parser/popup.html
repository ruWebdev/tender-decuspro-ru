<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Alibaba парсер</title>
    <style>
      body {
        margin: 8px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 13px;
        min-width: 260px;
        max-width: 320px;
      }

      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }

      .controls {
        display: flex;
        gap: 6px;
        margin-bottom: 8px;
      }

      button {
        flex: 1;
        padding: 4px 6px;
        font-size: 12px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
      }

      .row {
        margin-bottom: 4px;
      }

      .label {
        font-weight: 600;
      }

      .message {
        margin-top: 6px;
        font-size: 12px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Alibaba парсер</h1>
    <div class="controls">
      <button id="startBtn">Старт</button>
      <button id="stopBtn" disabled>Стоп</button>
    </div>

    <div class="row">
      <span class="label">Макс. ссылок:</span>
      <input
        id="maxLinksInput"
        type="number"
        min="0"
        step="1"
        placeholder="0 = без лимита"
        style="width: 90px; margin-left: 4px;"
      />
    </div>

    <div class="row">
      <span class="label">Макс. компаний/фразу:</span>
      <input
        id="maxCompaniesPerKeywordInput"
        type="number"
        min="0"
        step="1"
        placeholder="0 = без лимита"
        style="width: 90px; margin-left: 4px;"
      />
    </div>

    <div class="row" id="statusRow">
      <span class="label">Статус:</span>
      <span id="statusText">остановлен</span>
    </div>

    <div class="row">
      <span class="label">Фраза:</span>
      <span id="keywordCurrent">0</span>/<span id="keywordTotal">0</span>
    </div>

    <div class="row">
      <span class="label">Компания (текущая фраза):</span>
      <span id="companyCurrent">0</span>/<span id="companyTotal">0</span>
    </div>

    <div class="row">
      <span class="label">Ссылки всего:</span>
      <span id="linksProcessed">0</span>/<span id="linksPlanned">0</span>
    </div>

    <div class="row">
      <span class="label">Найдено e-mail:</span>
      <span id="emailsFound">0</span>
    </div>

    <div id="messageText" class="message"></div>

    <script src="popup.js"></script>
  </body>
</html>
